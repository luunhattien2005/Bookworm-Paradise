<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookworm's Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1>Welcome back, <span class="username">bookworm_user!</span></h1>
        <p>Discover your next favorite book from Bookworm's Paradise</p>
    </div>

    <div class="search-section">
        <input id="searchBox" type="text" placeholder="Search books by title or author...">
    </div>

    <div class="category-buttons">
        <button onclick="filterBooks('All')">All Books</button>
        <button onclick="filterBooks('Fiction')">Fiction</button>
        <button onclick="filterBooks('Classic')">Classic</button>
        <button onclick="filterBooks('Non-Fiction')">Non-Fiction</button>
        <button onclick="filterBooks('Self-Help')">Self-Help</button>
    </div>

    <h2 class="title">Available Books</h2>

    <div id="bookList" class="book-container"></div>

    <script src="app.js"></script>
</body>

</html>
